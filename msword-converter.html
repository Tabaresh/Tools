            background-color: #007bff;
            border-radius: 3px;
        }

        .pdf-preview-page-number {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background: rgba(0,0,0,0.6);
            color: white;
            font-size: 0.6em;
            padding: 1px 4px;
            border-radius: 3px;
        }

        /* Add these new styles for preview items and conversion buttons */
        .preview-item {
            width: 100px;  /* Smaller preview size */
            height: 100px;
            margin: 5px;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-item:hover {
            transform: scale(1.05);
        }

        .preview-number {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.8em;
        }

        .preview-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
            gap: 30px;
            justify-content: center;
            align-items: center;
            padding: 25px;
            margin-bottom: 0;
            min-height: 250px;
        }

        .image-preview-container {
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .preview-thumbnail {
            width: auto;
            height: auto;
            max-width: 400px;
            max-height: 400px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            background: #f8f9fa;
            padding: 10px;
            transition: all 0.3s ease;
            border: 2px solid rgba(0, 123, 255, 0.2);
            margin: 0 auto;
            display: block;
        }

        .preview-thumbnail:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @media screen and (max-width: 768px) {
            .preview-thumbnail {
                max-width: 300px;
                max-height: 300px;
            }
        }

        /* New styles for conversion buttons */
        .conversion-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            max-width: 900px;
            width: 90%;
        }

        .format-button {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 180px;
            justify-content: center;
        }

        .format-button i {
            font-size: 1.2em;
        }

        .format-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .format-button.selected {
            background: linear-gradient(135deg, #28a745, #218838);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40,167,69,0.3);
        }

        .format-button:active {
            transform: translateY(0);
        }

        /* Remove old conversion options styles */
        .conversion-options {
            display: none;
        }

        .convert-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: 20px 0;
            transition: all 0.3s ease;
        }

        .convert-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .convert-card button {
            width: 100%;
            padding: 18px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .convert-card button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(40,167,69,0.3);
        }

        .convert-card button:disabled {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .convert-card #downloadButton {
            background: linear-gradient(135deg, #007bff, #0056b3);
        }

        .convert-card #downloadButton:hover {
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
        }

        /* Add styles for image preview container */
        .image-preview-item {
            position: relative;
            display: inline-block;
            margin: 20px;
            min-width: 200px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-icon {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .close-icon:hover {
            background: #cc0000;
            transform: scale(1.1);
        }
    </style>
    <!-- Add these script tags for html2canvas and jsPDF libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <h1>Pro Document Converter</h1>
        <p>Convert Your Word Documents to PDF and Images</p>
    </header>

    <!-- Top Horizontal Ad -->
    <div class="ad-container horizontal">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-app-pub-5517653865544335/4169602880"
             data-ad-slot="HORIZONTAL_AD_SLOT"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <main>
        <!-- Vertical Sidebar Ad -->
        <div class="ad-container vertical">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-app-pub-5517653865544335/4169602880"
                 data-ad-slot="VERTICAL_AD_SLOT"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <div id="tool-container">
            <div class="upload-area" id="dropZone">
                <i class="fas fa-file-word fa-3x"></i>
                <h3>Drop your Word documents here</h3>
                <p>or</p>
                <label class="upload-button" for="imageUpload">
                    <i class="fas fa-upload"></i> Choose Files
                </label>
                <input type="file" id="imageUpload" accept=".doc,.docx" multiple>
            </div>

            <!-- Add Image Preview Container -->
            <div class="image-preview-container" id="imagePreviewContainer">
                <div class="preview-content" id="imagePreviews"></div>
                <!-- File Info moved inside image preview container -->
                <div class="file-info" id="fileInfo">
                    <p><i class="fas fa-file-word"></i> Selected Files: <span id="fileCount">-</span></p>
                    <p><i class="fas fa-weight-hanging"></i> Total Size: <span id="totalSize">-</span></p>
                </div>
            </div>

            <div class="conversion-control">
                <div class="conversion-buttons">
                    <button class="format-button selected" data-format="pdf">
                        <i class="fas fa-file-pdf"></i> Convert to PDF
                    </button>
                    <button class="format-button" data-format="jpg">
                        <i class="fas fa-file-image"></i> Convert to Image
                    </button>
                </div>
            </div>

            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>

            <div id="status"></div>

            <div class="convert-card">
                <button id="convertButton" disabled>Convert Documents</button>
                <button id="downloadButton" style="display:none;">Download Converted File</button>
            </div>
        </div>

        <!-- Mobile Ad -->
        <div class="ad-container mobile">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-app-pub-5517653865544335/3513065138"
                 data-ad-slot="MOBILE_AD_SLOT"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </main>

    <!-- Bottom Horizontal Ad -->
    <div class="ad-container horizontal">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-app-pub-5517653865544335/3513065138"
             data-ad-slot="BOTTOM_AD_SLOT"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <footer>
        <p>&copy; 2025 Pro Document Converter. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageUpload = document.getElementById('imageUpload');
            const dropZone = document.getElementById('dropZone');
            const fileInfo = document.getElementById('fileInfo');
            const formatButtons = document.querySelectorAll('.format-button');
            let selectedFiles = [];
            let outputFormat = 'pdf';
            let convertedFile = null;

            async function convertWordToPdf(file) {
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const result = await mammoth.convertToHtml({ arrayBuffer });
                    const html = result.value;

                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = html;
                    document.body.appendChild(tempDiv);

                    const canvas = await html2canvas(tempDiv, { scale: 2 });
                    const imgData = canvas.toDataURL('image/png');

                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    const imgProps = pdf.getImageProperties(imgData);
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

                    pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                    document.body.removeChild(tempDiv);

                    const pdfBytes = pdf.output('blob');
                    return pdfBytes;
                } catch (error) {
                    console.error('Error converting Word to PDF:', error);
                    throw error;
                }
            }

            async function convertWordToImage(file) {
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const result = await mammoth.convertToHtml({ arrayBuffer });
                    const html = result.value;

                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 800;
                    canvas.height = 1000;

                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = 'black';
                    ctx.font = '12px Arial';

                    const lines = html.replace(/<[^>]*>/g, ' ').split('\n');
                    let y = 50;
                    lines.forEach(line => {
                        ctx.fillText(line, 50, y);
                        y += 20;
                    });

                    return new Promise((resolve) => {
                        canvas.toBlob(blob => {
                            resolve(blob);
                        }, 'image/png');
                    });
                } catch (error) {
                    console.error('Error converting Word to Image:', error);
                    throw error;
                }
            }

            async function convertFiles(files, format) {
                const progressBar = document.querySelector('.progress-bar .progress');
                const totalFiles = files.length;
                let convertedFiles = [];

                for (let i = 0; i < totalFiles; i++) {
                    const file = files[i];
                    const progress = ((i + 1) / totalFiles) * 100;
                    progressBar.style.width = progress + '%';

                    try {
                        let convertedBlob;
                        if (format === 'pdf') {
                            convertedBlob = await convertWordToPdf(file);
                        } else {
                            convertedBlob = await convertWordToImage(file);
                        }

                        const convertedFileName = file.name.replace(/\.(doc|docx)$/, '.' + format);
                        convertedFiles.push(new File([convertedBlob], convertedFileName, { type: convertedBlob.type }));
                    } catch (error) {
                        console.error(`Error converting file ${file.name}:`, error);
                    }
                }

                return convertedFiles;
            }

            function handleFiles(files) {
                selectedFiles = Array.from(files).filter(file => 
                    file.name.toLowerCase().endsWith('.doc') || 
                    file.name.toLowerCase().endsWith('.docx')
                );

                if (selectedFiles.length === 0) {
                    alert('Please select valid Word documents (.doc or .docx)');
                    return;
                }

                const totalBytes = selectedFiles.reduce((acc, file) => acc + file.size, 0);
                document.getElementById('fileCount').textContent = selectedFiles.length + (selectedFiles.length === 1 ? ' document' : ' documents');
                document.getElementById('totalSize').textContent = formatFileSize(totalBytes);
                document.getElementById('fileInfo').style.display = 'block';
                document.getElementById('convertButton').disabled = false;
                document.getElementById('downloadButton').style.display = 'none';
                document.getElementById('status').textContent = '';
                document.getElementById('progressBar').style.display = 'none';
                document.getElementById('progress').style.width = '0%';
                convertedFile = null;

                const previewsContainer = document.getElementById('imagePreviews');
                previewsContainer.innerHTML = '';

                const previewContainer = document.getElementById('imagePreviewContainer');
                previewContainer.style.opacity = '0';
                previewContainer.style.display = 'block';
                setTimeout(() => {
                    previewContainer.style.opacity = '1';
                }, 10);

                selectedFiles.forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const imgContainer = document.createElement('div');
                        imgContainer.className = 'image-preview-item';
                        
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'preview-thumbnail';
                        img.title = file.name;
                        img.style.opacity = '0';
                        
                        const closeIcon = document.createElement('div');
                        closeIcon.className = 'close-icon';
                        closeIcon.innerHTML = '<i class="fas fa-times"></i>';
                        closeIcon.onclick = function(e) {
                            e.stopPropagation();
                            selectedFiles = selectedFiles.filter((_, i) => i !== index);
                            imgContainer.remove();
                            document.getElementById('fileCount').textContent = selectedFiles.length + (selectedFiles.length === 1 ? ' document' : ' documents');
                            const totalBytes = selectedFiles.reduce((acc, file) => acc + file.size, 0);
                            document.getElementById('totalSize').textContent = formatFileSize(totalBytes);
                            
                            if (selectedFiles.length === 0) {
                                resetConversionState();
                            }
                        };
                        
                        imgContainer.appendChild(img);
                        imgContainer.appendChild(closeIcon);
                        previewsContainer.appendChild(imgContainer);
                        
                        img.onload = function() {
                            setTimeout(() => {
                                img.style.opacity = '1';
                                img.style.transition = 'all 0.3s ease';
                            }, 50 * index);
                        };
                    };
                    reader.readAsDataURL(file);
                });
            }

            function formatFileSize(bytes) {
                if (bytes < 1024) return bytes + ' bytes';
                else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
                else return (bytes / 1048576).toFixed(1) + ' MB';
            }

            formatButtons.forEach(button => {
                button.addEventListener('click', () => {
                    formatButtons.forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                    outputFormat = button.dataset.format;
                    
                    if (selectedFiles.length > 0) {
                        document.getElementById('convertButton').disabled = false;
                        document.getElementById('downloadButton').style.display = 'none';
                        document.getElementById('progressBar').style.display = 'none';
                        document.getElementById('progress').style.width = '0%';
                        document.getElementById('status').textContent = '';
                        convertedFile = null;
                    }
                });
            });

            async function convertDocuments(files, format) {
                try {
                    document.getElementById('progressBar').style.display = 'block';
                    document.getElementById('progress').style.width = '20%';
                    document.getElementById('status').textContent = 'Processing documents...';

                    if (format === 'pdf') {
                        const { PDFDocument } = PDFLib;
                        const pdfDoc = await PDFDocument.create();
                        
                        for (let i = 0; i < files.length; i++) {
                            document.getElementById('progress').style.width = `${20 + (i / files.length) * 60}%`;
                            document.getElementById('status').textContent = `Processing document ${i + 1} of ${files.length}...`;

                            const arrayBuffer = await files[i].arrayBuffer();
                            const result = await mammoth.convertToHtml({ arrayBuffer });
                            const html = result.value;

                            const page = pdfDoc.addPage();
                            const { width, height } = page.getSize();
                            page.drawText(html.replace(/<[^>]*>/g, ' '), {
                                x: 50,
                                y: height - 50,
                                size: 12,
                                maxWidth: width - 100,
                            });
                        }

                        const pdfBytes = await pdfDoc.save();
                        convertedFile = new Blob([pdfBytes], { type: 'application/pdf' });
                    } else {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = 800;
                        canvas.height = 1000;

                        for (let i = 0; i < files.length; i++) {
                            document.getElementById('progress').style.width = `${20 + (i / files.length) * 60}%`;
                            document.getElementById('status').textContent = `Processing document ${i + 1} of ${files.length}...`;

                            const arrayBuffer = await files[i].arrayBuffer();
                            const result = await mammoth.convertToHtml({ arrayBuffer });
                            const html = result.value;

                            ctx.fillStyle = 'white';
                            ctx.fillRect(0, 0, canvas.width, canvas.height);
                            ctx.fillStyle = 'black';
                            ctx.font = '12px Arial';

                            const lines = html.replace(/<[^>]*>/g, ' ').split('\n');
                            let y = 50;
                            lines.forEach(line => {
                                ctx.fillText(line, 50, y);
                                y += 20;
                            });

                            const mimeType = format === 'jpg' ? 'image/jpeg' : 'image/png';
                            const blob = await new Promise((resolve) => {
                                canvas.toBlob(resolve, mimeType, 0.9);
                            });

                            convertedFile = blob;
                        }
                    }

                    finishConversion();

                } catch (error) {
                    console.error('Conversion error:', error);
                    document.getElementById('status').textContent = 'Error converting documents. Please try again.';
                    document.getElementById('convertButton').disabled = false;
                    document.getElementById('progressBar').style.display = 'none';
                }
            }

            function finishConversion() {
                document.getElementById('progress').style.width = '100%';
                document.getElementById('status').textContent = 'Conversion completed successfully!';
                document.getElementById('downloadButton').style.display = 'block';
                document.getElementById('convertButton').disabled = false;
            }

            imageUpload.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });

            document.getElementById('convertButton').addEventListener('click', () => {
                if (selectedFiles.length > 0) {
                    document.getElementById('convertButton').disabled = true;
                    document.getElementById('downloadButton').style.display = 'none';
                    convertDocuments(selectedFiles, outputFormat);
                }
            });

            document.getElementById('downloadButton').addEventListener('click', () => {
                if (convertedFile) {
                    const url = URL.createObjectURL(convertedFile);
                    const a = document.createElement('a');
                    a.href = url;
                    const timestamp = new Date().getTime();
                    const extension = outputFormat === 'pdf' ? 'pdf' : outputFormat;
                    a.download = `converted_documents_${timestamp}.${extension}`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }
            });

            function resetConversionState() {
                document.getElementById('convertButton').disabled = true;
                document.getElementById('downloadButton').style.display = 'none';
                document.getElementById('progressBar').style.display = 'none';
                document.getElementById('progress').style.width = '0%';
                document.getElementById('status').textContent = '';
                selectedFiles = [];
                convertedFile = null;
                document.getElementById('fileInfo').style.display = 'none';
                document.getElementById('fileCount').textContent = '-';
                document.getElementById('totalSize').textContent = '-';
                document.getElementById('imagePreviewContainer').style.display = 'none';
                document.getElementById('imagePreviews').innerHTML = '';
            }

            imageUpload.addEventListener('click', () => {
                imageUpload.value = '';
                resetConversionState();
            });
        });
    </script>
