            font-size: 0.6em;
            padding: 1px 4px;
            border-radius: 3px;
        }

        /* Add these new styles for preview items and conversion buttons */
        .preview-item {
            width: 100px;  /* Smaller preview size */
            height: 100px;
            margin: 5px;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-item:hover {
            transform: scale(1.05);
        }

        .preview-number {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.8em;
        }

        .preview-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
            gap: 30px;
            justify-content: center;
            align-items: center;
            padding: 25px;
            margin-bottom: 0;
            min-height: 250px;
        }

        .image-preview-container {
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .preview-thumbnail {
            width: auto;
            height: auto;
            max-width: 400px;
            max-height: 400px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            background: #f8f9fa;
            padding: 10px;
            transition: all 0.3s ease;
            border: 2px solid rgba(0, 123, 255, 0.2);
            margin: 0 auto;
            display: block;
        }

        .preview-thumbnail:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @media screen and (max-width: 768px) {
            .preview-thumbnail {
                max-width: 300px;
                max-height: 300px;
            }
        }

        /* New styles for conversion buttons */
        .conversion-buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin: 40px auto;
            width: 800px;
        }

        .format-button {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 220px;
            justify-content: center;
        }

        .format-button i {
            font-size: 1.2em;
        }

        .format-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,123,255,0.2);
        }

        .format-button.selected {
            background: linear-gradient(135deg, #28a745, #218838);
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(40,167,69,0.3);
        }

        .format-button:active {
            transform: translateY(0);
        }

        /* Remove old conversion options styles */
        .conversion-options {
            display: none;
        }

        .convert-card {
            width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .convert-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .convert-card button {
            width: 100%;
            padding: 18px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .convert-card button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(40,167,69,0.3);
        }

        .convert-card button:disabled {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .convert-card #downloadButton {
            background: linear-gradient(135deg, #007bff, #0056b3);
        }

        .convert-card #downloadButton:hover {
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
        }

        /* Add styles for image preview container */
        .image-preview-item {
            position: relative;
            display: inline-block;
            margin: 20px;
            min-width: 200px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-icon {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .close-icon:hover {
            background: #cc0000;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <header>
            <h1>Pro Image Converter</h1>
            <p>Convert Your Images to PDF, JPG, or PNG Format</p>
        </header>

        <!-- Top Horizontal Ad -->
        <div class="ad-container horizontal">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="HORIZONTAL_AD_SLOT"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <main>
            <div id="tool-container">
                <div class="upload-area" id="dropZone">
                    <input type="file" id="imageUpload" accept="image/*" multiple>
                    <label for="imageUpload" class="upload-button">
                        <i class="fas fa-images"></i> Select Images
                    </label>
                    <p>or drag and drop your images here</p>
                </div>

                <!-- Add Image Preview Container -->
                <div class="image-preview-container" id="imagePreviewContainer">
                    <div class="preview-content" id="imagePreviews"></div>
                    <!-- File Info moved inside image preview container -->
                    <div class="file-info" id="fileInfo">
                        <p><i class="fas fa-images"></i> Selected Files: <span id="fileCount">-</span></p>
                        <p><i class="fas fa-weight-hanging"></i> Total Size: <span id="totalSize">-</span></p>
                    </div>
                </div>

                <div class="conversion-control">
                    <div class="conversion-buttons">
                        <button class="format-button selected" data-format="pdf">
                            <i class="fas fa-file-pdf"></i> Convert to PDF
                        </button>
                        <button class="format-button" data-format="jpg">
                            <i class="fas fa-file-image"></i> Convert to JPG
                        </button>
                        <button class="format-button" data-format="png">
                            <i class="fas fa-file-image"></i> Convert to PNG
                        </button>
                    </div>
                </div>

                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>

                <div id="status"></div>

                <div class="convert-card">
                    <button id="convertButton" disabled>Convert Images</button>
                    <button id="downloadButton">Download Converted File</button>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Pro Image Converter. All rights reserved.</p>
        </footer>
    </div>

    <!-- Vertical Sidebar Ad -->
    <div class="ad-container vertical">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="VERTICAL_AD_SLOT"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageUpload = document.getElementById('imageUpload');
            const dropZone = document.getElementById('dropZone');
            const fileInfo = document.getElementById('fileInfo');
            const fileCount = document.getElementById('fileCount');
            const totalSize = document.getElementById('totalSize');
            const convertButton = document.getElementById('convertButton');
            const downloadButton = document.getElementById('downloadButton');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            const status = document.getElementById('status');
            const formatButtons = document.querySelectorAll('.format-button');

            let selectedFiles = [];
            let convertedFile = null;
            let outputFormat = 'pdf';

            // Format file size
            function formatFileSize(bytes) {
                if (bytes < 1024) return bytes + ' bytes';
                else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
                else return (bytes / 1048576).toFixed(1) + ' MB';
            }

            // Handle file selection
            function handleFiles(files) {
                const imageFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
                
                if (imageFiles.length > 0) {
                    selectedFiles = imageFiles;
                    const totalBytes = imageFiles.reduce((acc, file) => acc + file.size, 0);
                    fileCount.textContent = imageFiles.length + (imageFiles.length === 1 ? ' image' : ' images');
                    totalSize.textContent = formatFileSize(totalBytes);
                    fileInfo.style.display = 'block';
                    convertButton.disabled = false;
                    downloadButton.style.display = 'block';
                    status.textContent = '';
                    progressBar.style.display = 'none';
                    progress.style.width = '0%';
                    convertedFile = null;

                    // Clear previous previews
                    const previewsContainer = document.getElementById('imagePreviews');
                    previewsContainer.innerHTML = '';

                    // Show preview container with animation
                    const previewContainer = document.getElementById('imagePreviewContainer');
                    previewContainer.style.opacity = '0';
                    previewContainer.style.display = 'block';
                    setTimeout(() => {
                        previewContainer.style.opacity = '1';
                    }, 10);

                    // Add new previews with loading state
                    imageFiles.forEach((file, index) => {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const imgContainer = document.createElement('div');
                            imgContainer.className = 'image-preview-item';
                            
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            img.className = 'preview-thumbnail';
                            img.title = file.name;
                            img.style.opacity = '0';
                            
                            // Add close icon
                            const closeIcon = document.createElement('div');
                            closeIcon.className = 'close-icon';
                            closeIcon.innerHTML = '<i class="fas fa-times"></i>';
                            closeIcon.onclick = function(e) {
                                e.stopPropagation();
                                // Remove the file from selectedFiles array
                                selectedFiles = selectedFiles.filter((_, i) => i !== index);
                                // Remove the preview
                                imgContainer.remove();
                                // Update file count and size
                                fileCount.textContent = selectedFiles.length + (selectedFiles.length === 1 ? ' image' : ' images');
                                const totalBytes = selectedFiles.reduce((acc, file) => acc + file.size, 0);
                                totalSize.textContent = formatFileSize(totalBytes);
                                
                                // If no files left, reset the interface
                                if (selectedFiles.length === 0) {
                                    resetConversionState();
                                }
                            };
                            
                            imgContainer.appendChild(img);
                            imgContainer.appendChild(closeIcon);
                            previewsContainer.appendChild(imgContainer);
                            
                            // Ensure image is loaded before showing
                            img.onload = function() {
                                setTimeout(() => {
                                    img.style.opacity = '1';
                                    img.style.transition = 'all 0.3s ease';
                                }, 50 * index);
                            };
                        };
                        reader.readAsDataURL(file);
                    });
                } else {
                    alert('Please select valid image files (JPG, PNG, GIF, etc.).');
                }
            }

            // Handle conversion option selection
            formatButtons.forEach(button => {
                button.addEventListener('click', () => {
                    formatButtons.forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                    outputFormat = button.dataset.format;
                    
                    // Reset conversion state
                    if (selectedFiles.length > 0) {
                        convertButton.disabled = false;
                        downloadButton.style.display = 'block';
                        progressBar.style.display = 'none';
                        progress.style.width = '0%';
                        status.textContent = '';
                        convertedFile = null;
                    }
                });
            });

            // Convert images function
            async function convertImages(files, format) {
                try {
                    progressBar.style.display = 'block';
                    progress.style.width = '20%';
                    status.textContent = 'Processing images...';

                    if (format === 'pdf') {
                        // Initialize jsPDF
                        window.jsPDF = window.jspdf.jsPDF;
                        const pdf = new jsPDF();
                        
                        for (let i = 0; i < files.length; i++) {
                            progress.style.width = `${20 + (i / files.length) * 60}%`;
                            status.textContent = `Processing image ${i + 1} of ${files.length}...`;

                            const img = await createImageBitmap(files[i]);
                            const canvas = document.createElement('canvas');
                            canvas.width = img.width;
                            canvas.height = img.height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0);

                            const imgData = canvas.toDataURL('image/jpeg', 0.9);
                            
                            if (i > 0) pdf.addPage();
                            
                            // Calculate scaling to fit page
                            const pageWidth = pdf.internal.pageSize.width;
                            const pageHeight = pdf.internal.pageSize.height;
                            const imgRatio = img.width / img.height;
                            const pageRatio = pageWidth / pageHeight;
                            
                            let finalWidth = pageWidth;
                            let finalHeight = pageWidth / imgRatio;
                            
                            if (finalHeight > pageHeight) {
                                finalHeight = pageHeight;
                                finalWidth = pageHeight * imgRatio;
                            }
                            
                            const xOffset = (pageWidth - finalWidth) / 2;
                            const yOffset = (pageHeight - finalHeight) / 2;
                            
                            pdf.addImage(imgData, 'JPEG', xOffset, yOffset, finalWidth, finalHeight);
                        }

                        convertedFile = new Blob([pdf.output('arraybuffer')], { type: 'application/pdf' });
                    } else {
                        // For JPG/PNG conversion
                        const canvas = document.createElement('canvas');
                        const img = await createImageBitmap(files[0]); // Convert first image only
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        
                        const mimeType = format === 'jpg' ? 'image/jpeg' : 'image/png';
                        canvas.toBlob((blob) => {
                            convertedFile = blob;
                            finishConversion();
                        }, mimeType, 0.9);
                        return;
                    }

                    finishConversion();

                } catch (error) {
                    console.error('Conversion error:', error);
                    status.textContent = 'Error converting images. Please try again.';
                    convertButton.disabled = false;
                    progressBar.style.display = 'none';
                }
            }

            function finishConversion() {
                progress.style.width = '100%';
                status.textContent = 'Conversion completed successfully!';
                downloadButton.style.display = 'block';
                convertButton.disabled = false;
            }

            // File input change handler
            imageUpload.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });

            // Drag and drop handlers
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });

            // Convert button click handler
            convertButton.addEventListener('click', () => {
                if (selectedFiles.length > 0) {
                    convertButton.disabled = true;
                    downloadButton.style.display = 'none';
                    convertImages(selectedFiles, outputFormat);
                }
            });

            // Download button click handler
            downloadButton.addEventListener('click', () => {
                if (convertedFile) {
                    const url = URL.createObjectURL(convertedFile);
                    const a = document.createElement('a');
                    a.href = url;
                    const timestamp = new Date().getTime();
                    const extension = outputFormat === 'pdf' ? 'pdf' : outputFormat;
                    a.download = `converted_images_${timestamp}.${extension}`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }
            });

            // Add reset function
            function resetConversionState() {
                convertButton.disabled = true;
                downloadButton.style.display = 'block';
                progressBar.style.display = 'none';
                progress.style.width = '0%';
                status.textContent = '';
                selectedFiles = [];
                convertedFile = null;
                fileInfo.style.display = 'none';
                fileCount.textContent = '-';
                totalSize.textContent = '-';
                document.getElementById('imagePreviewContainer').style.display = 'none';
                document.getElementById('imagePreviews').innerHTML = '';
            }

            // Add file input reset
            imageUpload.addEventListener('click', () => {
                imageUpload.value = '';
                resetConversionState();
            });
        });
    </script>
</body>
